
<!-- This file is for general formatting, which applies to all template files when
        used with "% extends "layout.html" %".
        Override the "content" block to use correctly.
        See home.html for an example. -->

<!-- A majority of this code is from Corey Schafer's YouTube Flask tutorial -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAA
        AAAAAAAAAAAAXFpXANuxhADRiT0A1JpdAMS9tQDb1MwA3pVHAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        AAAAAAAAAAAAAAAAAAAAAAAAAAADAzAwAAAAAENDNDAAADAwMiMjJABCMjRCIiJABCMjJEQkRABE
        IiJEBCRAAEciREAEJAAARyJEAAREAABEJEAAAEQAAARCQAAFRAAAAERAAAVkUAAAREAAVmZQAAVk
        QAAWVmVmZWRlABFlZmZlZWZQERZWZmZmVlb//wAApf8AAAH1AAAAwAAAAYAAAAMAAACHAQAAjwMA
        AI8HAADPhwAAj8cAAIfHAAAHhwAAAAMAAAABAAAAAAAA"/>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.13.216/build/pdf.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='display.js')}}"></script>
    
</head>
<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <div class="icon">
                    <img src="{{ url_for('static', filename='bluefoot.png') }}" alt="Bluefoot Pixelart">
                </div>
                <a class="navbar-brand mr-4" href="/">Bluefoot</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="/">Home</a>
                            <!-- <a class="nav-item nav-link" href="/about">About</a> -->
                        </div>
                            <!-- Navbar Right Side -->
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/login">Login</a>
                            <a class="nav-item nav-link" href="/register">Register</a>
                        </div>
                    </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
